<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <table>
        <tr>
            <th>Player</th>
            <th>Score</th>
        </tr>
        {% for item in leaderboard_data %}
        <tr>
            <td>{{ item.player }}</td>
            <td>{{ item.score }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
